common:
    lid_topic:  "/os_cloud_node/points"
    imu_topic:  "/os_cloud_node/imu"
    # lid_topic:  "/os1_cloud_node/points"
    # imu_topic:  "/os1_cloud_node/imu"
    time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
    time_offset_lidar_to_imu: 0.0 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
                                  # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0
    
preprocess:
    lidar_type: 3                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
    scan_line: 16
    timestamp_unit: 3                 # 0-second, 1-milisecond, 2-microsecond, 3-nanosecond.
    blind: 4

mapping:
    acc_cov: 0.1
    gyr_cov: 0.1
    b_acc_cov: 0.0001
    b_gyr_cov: 0.0001
    fov_degree:    180
    det_range:     150.0
    extrinsic_est_en:  false      # true: enable the online estimation of IMU-LiDAR extrinsic
    
    #MC
    extrinsic_T: [-0.011, -0.02329, 0.04412]
    extrinsic_R: [1, 0, 0,
                  0, 1, 0,
                  0, 0, 1]
    # SC              
    # extrinsic_T: [-0.006253, 0.011775, 0.028535]
    # extrinsic_R : [-1, 0, 0,
    #             0, -1, 0,
    #             0, 0, 1]

publish:
    path_en:  true
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: false       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

pcd_save:
    pcd_save_en: false
    interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                 # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.

data_recorder:
    result_dir: "/workspace/lbench/results"
    dataset: "NCD"
    data_id: "QuadMid_MC"
    test_topic: "baselines"
    lidar_names: ["Os1"]
    lidar_indices: [0]
    algorithm: "fastlio"
    param_set_name: "default"
    save_frame_mode: 0 # 0: no save, 1: save entire frame at once, 2: save each frame

